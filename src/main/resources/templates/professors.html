<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список студентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>

<div class="container mt-5">
    <div>
        <a href="/professors/add" class="btn btn-success">Добавить профессора</a>
        <a href="/professors/burden" class="btn btn-info">Загрузка преподавательского состава</a>
    </div>

    <h1>Список профессоров</h1>
    <div th:each="el: ${professors}" class="alert alert-info mt-2">
        <h3 th:text="${el.fio}"/>
        <h3 th:text="'Уникальный номер:' + ${el.id}"/>
        <a th:href="'/professors/'+${el.id}" class="btn btn-warning">Детальнее</a>
        <a th:href="'/professors/'+${el.id} + '/courses'" class="btn btn-warning">Получить все курсы профессора</a>
    </div>
</div>
</body>
</html>
