<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>

<div class="container mt-5 mb-5">
    <h1 th:text="'Выставление оценок студенту ' + ${studentName}"/>
    <h2>Вводите оценки через запятую</h2>
    <div th:each="el: ${marks}">
        <form method="post">
            <input type="text" th:value="${el.marks}" name="marks" placeholder="Введите оценки" class="form-control"><br>
            <button type="submit" class="btn btn-success">Сохранить оценки</button>
        </form>
    </div>
</div>

</body>
</html>
