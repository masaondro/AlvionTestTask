<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>


<div class="container mt-5 mb-5">
    <div th:each="el: ${professor}">
        <h1 th:text="'Профессор '+ ${el.fio}"/>
        <h3 th:text="'Адрес профессора: ' + ${el.adres}"/>
        <h3 th:text="'Телефон профессора: ' + ${el.phone}"/>
        <h3 th:text="'Зароботная плата профессора: ' + ${el.salary}"/>

        <a th:href="'/professors/'+${el.id}+'/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/professors/' + ${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>

</body>
</html>
